<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe by Rajarshi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
        <i class="fa-solid fa-puzzle-piece" style="margin-left: 10px;"></i>
        <img src="./resources/Navbar.gif" alt="Navbar" >
    </nav>
    <div class="contents">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h2>Let's Play Tic-Tac-Toe</h2>
            <div>
                <span class="info">Turn of X</span>
                <button id="reset" class="button">Reset</button>
                <p class="msg"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e82e615a76.js" crossorigin="anonymous"></script>
  </body>
</html>
